<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePassword</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="images/shield-alt.svg" rel="shortcut icon" type="images/x-icon">
</head>
<body>
    <header id="header"><h1>Secure password generator</h1></header>
    <main id=main>
        <section id="description">Generate your secure and random passwords.</section>
        <section id="password-section">
            <h2>Combinations</h2>
            <div id="combinations">
                <form onsubmit="return false;">
                    <input type="checkbox" id="numbers" name="numbers" class="checkbox">
                    <label for="numbers">Include numbers</label>
                    <br>
                    <input type="checkbox" id="symbols" name="symbols" class="checkbox">
                    <label for="symbols">Include symbols</label>
                    <br>
                    <input type="number" min="4" max="30" id="length">
                    <label for="length">Password length</label>
                    <div>
                        <span id="password-output"></span>
                        <button onclick="copyPassword()" id="copy-button" title="Copy">Copy</button>
                    </div>
                    <br>
                    <input  type="submit" value="Generate password" id="button" onclick="createPassword()">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Follow me on</p>
        <a href="https://www.instagram.com/ibrahim_in_insta/" target="_blank"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        <a href="https://www.facebook.com/ibrahimaroosi/" target="_blank"><img src="images/facebook-square.svg" alt="Facebook Icon"></a>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
